<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card | devChallenges</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card-info p-inline p-block">
            <div class="card-image">
                <img src="./images/cactus_img.jpg" alt="image of a cactus">
            </div>
            <strong class="category">Design</strong>
            <h1 class="card-title">Embracing Minimalism</h1>
            <p class="card-description">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        </div>
        
        <span class="author p-inline">Annie Spratt</span>
    </div>
</body>
</html>
