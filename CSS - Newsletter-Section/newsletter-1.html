<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Newsletter 01</title>
    <link rel="stylesheet" href="./css/newsletter-1.css">
</head>
<body>
    <section id="section-container">
        <div class="newsletter-content">
            <h3>Newsletter</h3>
            <p>Get your daily dose of travel news & tips. Sign up today!</p>
            <hr class="line">
            <form id="newsletter-form">
                <input type="text" name="name" id="user-name" placeholder="Enter your name">
                <input type="email" name="email" id="user-email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <div class="newsletter-image">
            <img src="./images/newsletter-image.png" alt="Image of a tourist place in newsletter section">
        </div>
    </section>
</body>
</html>
