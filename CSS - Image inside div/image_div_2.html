<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image inside a div 2</title>
    <style>
        .imgBox{
            width: 600px;
            height: 400px;
            border: 5px solid #be0000;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .imgBox .image{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div class="imgBox">
        <img class="image" src="./the-image.jpeg" alt="Image inside a div">
    </div>
</body>
</html>
