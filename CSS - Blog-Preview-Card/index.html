<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the latest trends in web development categories with our web UI component. Get a sneak peek through our blog preview cards today!">
    <title>Responsive Blog Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main id="card-container">
        <div id="image-container" tabindex="1" title="Html & CSS foundations">
            <img src="./assets/images/illustration-article.svg" alt="image of the blog article" id="blog-image">
        </div>
        <article>
            <strong id="category" tabindex="2">Learning</strong>
            <p id="publish-date" tabindex="3">Published 21 Dec 2023</p>
            <h2 id="blog-title">
                <a href="" target="_blank" tabindex="4">Html & CSS foundations</a>
            </h2>
            <p id="blog-para" tabindex="5">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </article>
        <div id="author-info">
            
            <img src="./assets/images/image-avatar.webp" alt="image of the blog author" id="author-image" tabindex="6">
            <strong id="author-name" tabindex="7"><a href="">Greg Hooper</a></strong>
        </div>
    </main>
</body>
</html>
